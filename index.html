<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JurisFlow Legal System</title>

  <!-- PWA Meta Tags -->
  <meta name="description"
    content="Modern Legal Practice Management System - Manage cases, clients, billing, and documents efficiently" />
  <meta name="theme-color" content="#3b82f6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="JurisFlow" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Favicon & Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#3b82f6" />

  <!-- Fonts & Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              900: '#0c4a6e',
            },
            slate: {
              850: '#1e293b',
            }
          },
          boxShadow: {
            'card': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
            'elevation': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f3f4f6;
      color: #334155;
    }

    /* Dark mode body styles */
    .dark body,
    body.dark,
    html.dark body {
      background-color: #0f172a !important;
      color: #e2e8f0 !important;
    }

    html.dark {
      background-color: #0f172a;
    }

    /* Dark mode component overrides */
    .dark .bg-white {
      background-color: #1e293b !important;
    }

    .dark .bg-gray-50,
    .dark .bg-gray-100 {
      background-color: #0f172a !important;
    }

    .dark .bg-gray-50\/50 {
      background-color: rgba(15, 23, 42, 0.5) !important;
    }

    .dark .text-slate-800,
    .dark .text-slate-900,
    .dark .text-gray-900 {
      color: #f1f5f9 !important;
    }

    .dark .text-slate-700,
    .dark .text-gray-700,
    .dark .text-gray-800 {
      color: #e2e8f0 !important;
    }

    .dark .text-gray-500,
    .dark .text-gray-600 {
      color: #94a3b8 !important;
    }

    .dark .text-gray-400 {
      color: #64748b !important;
    }

    .dark .border-gray-100,
    .dark .border-gray-200 {
      border-color: #334155 !important;
    }

    .dark .border-gray-50 {
      border-color: #1e293b !important;
    }

    .dark .hover\:bg-gray-50:hover {
      background-color: #334155 !important;
    }

    .dark .hover\:bg-gray-100:hover {
      background-color: #334155 !important;
    }

    /* Dark mode for specific components */
    .dark .shadow-card {
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
    }

    .dark input,
    .dark textarea,
    .dark select {
      background-color: #1e293b !important;
      border-color: #334155 !important;
      color: #e2e8f0 !important;
    }

    .dark input::placeholder,
    .dark textarea::placeholder {
      color: #64748b !important;
    }

    .dark .bg-primary-50 {
      background-color: rgba(14, 165, 233, 0.15) !important;
    }

    .dark .bg-slate-100 {
      background-color: #334155 !important;
    }

    .dark .bg-slate-50 {
      background-color: #1e293b !important;
    }

    /* Smooth Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const registration = await navigator.serviceWorker.register('/sw.js', { scope: '/' });
          console.log('ServiceWorker registered:', registration.scope);

          // Check for updates periodically
          setInterval(() => {
            registration.update();
          }, 60 * 60 * 1000); // Check every hour

        } catch (error) {
          console.log('ServiceWorker registration failed:', error);
        }
      });
    }
  </script>
</body>

</html>
